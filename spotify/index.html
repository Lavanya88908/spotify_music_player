<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        </head>
        
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="coverphoto/01.jpg" alt="1">
                    <span class="songName">Premalo</span>
                  <span class="songlistplay"><span class="timestamp">05:31<i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
        
                <div class="songItem">
                    <img src="coverphoto/02.jpg" alt="2">
                    <span class="songName">Hilesso Hilessa</span>
                    <span class="songlistplay">
                        <span class="timestamp">03:29 
                            <i id="1" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="coverphoto/03.jpg"  alt="3">
                    <span class="songName">Chuttamalle</span>
                    <span class="songlistplay"><span class="timestamp">03:42 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="coverphoto/04.jpg"  alt="4">
                    <span class="songName">Tera Chehra</span>
                    <span class="songlistplay"><span class="timestamp">04:34 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="coverphoto/05.jpg"  alt="5">
                    <span class="songName">"Uyi Amma</span>
                    <span class="songlistplay"><span class="timestamp">04:11 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="coverphoto/06.jpg"  alt="6"> 
                    <span class="songName">Dekhona Dekhona zulfon se</span>
                    <span class="songlistplay"><span class="timestamp">04:11 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="coverphoto/07.jpg"  alt="7">
                    <span class="songName">Ye Mantramo</span>
                    <span class="songlistplay"><span class="timestamp">02:47 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="coverphoto/08.jpg"  alt="8">
                    <span class="songName">Nenu Nuvvantu</span>
                    <span class="songlistplay"><span class="timestamp">04:49 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="coverphoto/09.jpg" alt="9">
                    <span class="songName">Yemito</span>
                    <span class="songlistplay"><span class="timestamp">04:28 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="coverphoto/10.jpg" alt="10">
                    <span class="songName">Sooseki</span>
                    <span class="songlistplay"><span class="timestamp">04:24 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="music.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Premalo</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
